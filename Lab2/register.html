  <div class="container">
    <header class="mt-5">
      <h1 id="welcome"><i class="fa-solid fa-id-card"></i> WEBD6201 Register Form </i></h1>
  
      
    </header>
  </div>

  <main class="container mt-5">
    <div class="row justify-content-lg-center g-3">
      <form method="get" id="registerform" name="registerForm" class="col-lg-6 col-md-10 col-sm-10">
        
        <!-- error messages -->
        <div id="messageArea"></div>
        
        <!-- name entry -->
        <div class="input-group mb-3">
          <span class="input-group-text">First Name</span>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="e.g. John">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Last Name</span>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="e.g. Doe">
        </div>
        <!-- email entry -->
        <div class="input-group mb-3">
          <span class="input-group-text">Email Address</span>
          <input type="text" class="form-control" id="emailAddress" name="emailAddress" placeholder="e.g. johndoe@gmail.com">
        </div>
        <!-- password entry -->
        <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="password" class="form-control" id="password" name="password">
          </div>
        <!-- confirm password entry -->
        <div class="input-group mb-3">
            <span class="input-group-text">Confirm Password</span>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
          </div>
        <!-- submit button -->
        <button type="button" class="btn btn-primary" id="submitButton">Register</button>
      
    </form>

    </div>
